<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Currency converter</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
  </head>

  <body>

    <main role="main" class="container">
      <div id="converter" class="converter">
          <h1>Currency converter</h1>
          <div class="row">
              <div class="col-lg-6">
                <div class="input-group">
                  <select class="selectpicker form-control form-control-lg" id="curr1"></select>
                  <input class="form-control form-control-lg" type="text" value="1" id="val">
                </div>
              </div>
          </div>
          <br>
          <div class="row">
              <div class="col-lg-6">
                <div class="input-group">
                  <select class="selectpicker form-control form-control-lg" id="curr2"></select>
                  <input class="form-control form-control-lg" type="text" disabled id="result">
                </div>
              </div>
          </div>
      </div>
      <div id="error" class="hidden">
          <div class="alert alert-danger" role="alert">
              Error getting data from server. Try later.
          </div>
      </div>
    </main>

    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/scripts.js"></script>
  </body>
</html>
